{% extends "base.html" %}
{% load static %}
{% block title %}綁定會員｜RichMan{% endblock %}
{% block link_file %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login-line.css' %}">{% endblock %}
{% block body %}
<div class="row">
    <div class="col-12 col-md-6 container section justify-content-center align-items-center" style="padding: 0px">
        <div class="container section justify-content-center align-items-center" style="padding: 0px">
            <h3 class=" navbar-nav nav-item nav-link title">會員綁定</h3>
            <div id="suc-msg" style="display:none;"></div>
            <form method="post" id="link-form">
                <table style="margin-top: 40px;" id="input-table">
                    {% csrf_token %}
                    <tr style="height:60px">
                        <td width="30%" class="section-input">會員帳號</td>
                        <td width="70%" class="section-input">
                            <!-- {{form.username}} -->
                            <input type="text" name="username" class="form-control" required="" id="id_username" placeholder="請輸入E-MAIL">
                            <span class="errMsg" id="username-errMsg"></span>
                        </td>
                    </tr>
                    <tr style="height:60px">
                        <td width="30%" class="section-input">會員密碼</td>
                        <td width="70%" class="section-input">
                            <!-- {{form.password}} -->
                            <input type="password" name="password" class="form-control" required="" id="id_password" placeholder="請輸入密碼">
                            <span class="errMsg" id="pwd-errMsg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="section-input text-center">
                            <button type="submit" class="btn btn-outline-secondary" style="width: 130px; height: 50px;">
                                綁定
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js_script %}
<!-- define required variables in template -->
<script>
    var api_link_line = "{{ api_link_line }}";
</script>
<!-- include your js files -->
<script src="{% static 'js/login-line.js' %}"></script>
{{ block.super }}
{% endblock %}
